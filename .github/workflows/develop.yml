name: Tests
on:
  push:
    branches:
      - develop
jobs:
  actions:
    runs-on: ubuntu-latest
    steps:
    - name: Copia repositorio
      uses: actions/checkout@v2
    - name: Construye imagen
      run: docker build --tag islasgeci/ctf:latest .
    - name: Verifica el formato
      run: docker run islasgeci/ctf:latest make check
    - name: Corre pruebas
      run: docker run islasgeci/ctf:latest make init
    - name: Eval√∫a resistencia a mutaciones
      run: docker run islasgeci/ctf:latest make mutants
